<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prueba2</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background: #adb5bd">
        <header class="container-fluid bg-primary d-flex justify-content-center">

                </h1>

                        <div class="card border-0 shadow">   
                            <div class="card-body">
                                <i class=" fa-solid fa-user " ></i>
                                <form action="">
                                    <input type="text" name="" id="nombreInput" class="form-control my-4 py-2" placeholder="Nombre"/>
                                    <input type="text" name="" id="apellidosInput" class="form-control my-4 py-2" placeholder="Apellidos"/>
                                    <input type="text" name="" id="mailInput" class="form-control my-4 py-2" placeholder="Correo electronico"/>
                                    <input type="text" name="" id="passwordInput" class="form-control my-4 py-2" placeholder="Contraseña"/>
                                    <input type="text" name="" id="confirmPasswordInput" class="form-control my-4 py-2" placeholder="Confirmar contraseña"/>

                                    <div class="text-center mt-3">
                                        <button class="btn btn-primary mb-2">Registrarme</button>
                                        <a href="index.html" class="nav-link text-secondary">Ya tienes cuenta? Iniciar Sesion</a>
                                    </div>
                                </form> 
                            </div>

                        </div>   
                    </div>                   
                </div>  
            </div><br><br>
            
            <br>
        </section>
        <footer class=" text-center fw-bold text-muted text-uppercase">
            <div class="container">
                <p >Todos los derechos reservados MarketPlace &COPY;2024</p>
            </div>
        </footer>    
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
